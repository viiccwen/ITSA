<!DOCTYPE html>

    <link rel="stylesheet" href="./bootstrap.css" />

        城市風景圖

    </div>
    <div class="container">
      <div class="all-photo">
        <img src="./Q1_圖片展示系統_img/img01.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img02.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img03.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img04.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img05.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img06.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img07.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img08.jpg" alt="" />
      </div>
      <div class="nature-photo">
        <img src="./Q1_圖片展示系統_img/img01.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img02.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img04.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img06.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img07.jpg" alt="" />
      </div>
      <div class="city-photo">
        <img src="./Q1_圖片展示系統_img/img03.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img05.jpg" alt="" />
        <img src="./Q1_圖片展示系統_img/img08.jpg" alt="" />
