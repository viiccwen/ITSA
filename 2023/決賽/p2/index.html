<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery.js"></script>
    <script src="./bootstrap.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>購物車</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>商品名稱</th>
            <th>商品數量</th>
            <th>商品金額</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>goods</td>
            <td>
              <input
                type="number"
                value="1"
                data-target="1"
                onchange="ChangeCount(event)"
              />
            </td>
            <td>2000</td>
            <td>
              <button
                class="btn btn-danger"
                data-target="1"
                onclick="DeleteItem(event)"
              >
                刪除
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex flex-column align-items-end total-box">
        <div class="product-price">商品售價：</div>
        <div class="product-tax">商品稅金(5%)：</div>
        <div class="delivery-price">運費：100</div>
        <div class="total-price">總金額：</div>
        <button class="btn btn-success">結帳</button>
      </div>
    </div>
  </body>
</html>
